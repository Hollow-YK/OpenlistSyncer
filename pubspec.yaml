name: Openlist_Syncer
description: "Openlist 同步工具 - 一个用于同步 Openlist 服务器文件的 Flutter 应用。Openlist Sync Tool - A Flutter application for syncing files from Openlist server."
publish_to: 'none'
version: 0.0.1+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  path_provider: ^2.1.1
  file_picker: ^10.3.3
  path: ^1.8.3
  permission_handler: ^12.0.1
  url_launcher: ^6.1.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
